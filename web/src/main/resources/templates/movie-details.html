<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DVDStore - Movie details</title>
</head>
<body>
    <h1>DVDStore - Movie details</h1>
    <p>Titre : <span th:text="${movie.title}"></span></p>
    <p>Genre : <span th:text="${movie.genre}"></span></p>
    <p>Description : <span th:text="${movie.description}"></span></p>
</body>
</html>
