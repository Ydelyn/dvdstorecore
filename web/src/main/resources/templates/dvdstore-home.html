<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DVDStore - Home</title>
</head>
<body>
    <h1>DVDStore - Home</h1>
    <table>
        <tr th:each="movie: ${movies}">
            <td th:text="${movie.title}"></td>
            <td th:text="${movie.genre}"></td>
        </tr>
    </table>
</body>
</html>
